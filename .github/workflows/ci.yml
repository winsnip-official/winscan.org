name: CI/CD Pipeline

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev, main ]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: TypeScript type check
        run: npx tsc --noEmit

  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://ssl.winsnip.xyz
          NEXT_PUBLIC_API_URL_FALLBACK: https://ssl2.winsnip.xyz

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed - .next directory not found"
            exit 1
          fi
          echo "Build successful!"

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for console statements
        continue-on-error: true
        run: |
          echo "Checking for console statements in production code..."
          if grep -r "console\." --include="*.ts" --include="*.tsx" --exclude-dir="node_modules" --exclude-dir="scripts" --exclude-dir=".next" . 2>/dev/null; then
            echo "⚠️ Warning: Console statements found in code"
          else
            echo "✅ No console statements found"
          fi

      - name: Check for TODO comments
        continue-on-error: true
        run: |
          echo "Checking for TODO comments..."
          if grep -r "TODO" --include="*.ts" --include="*.tsx" --exclude-dir="node_modules" --exclude-dir=".next" . 2>/dev/null; then
            echo "⚠️ Warning: TODO comments found"
          else
            echo "✅ No TODO comments found"
          fi

      - name: Check for .env files
        run: |
          echo "Checking for committed .env files..."
          if git ls-files | grep -E "^\.env$|^\.env\.production$"; then
            echo "❌ Error: .env files should not be committed"
            exit 1
          else
            echo "✅ No .env files committed"
          fi
