name: Build

on:
  push:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://ssl.winsnip.xyz
          NEXT_PUBLIC_API_URL_FALLBACK: https://ssl2.winsnip.xyz
          NEXT_PUBLIC_BACKEND_URL: https://ssl.winsnip.xyz
          NEXT_PUBLIC_WINSCAN_URL: https://winscan.winsnip.xyz
          
      - name: Build Success
        run: echo "âœ… Build completed successfully!"
