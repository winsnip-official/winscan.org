name: Build

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          
      - name: Clean install
        run: |
          rm -rf node_modules package-lock.json
          npm install
          
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: https://ssl.winsnip.xyz
          NEXT_PUBLIC_API_URL_FALLBACK: https://ssl2.winsnip.xyz
          NEXT_PUBLIC_BACKEND_URL: https://ssl.winsnip.xyz
          NEXT_PUBLIC_WINSCAN_URL: https://winscan.winsnip.xyz
          NEXT_PUBLIC_API_TIMEOUT: 8000
          NEXT_PUBLIC_CACHE_TTL: 30000
          
      - name: Build Success
        if: success()
        run: echo "✅ Build completed successfully!"
        
      - name: Build Failed
        if: failure()
        run: |
          echo "❌ Build failed!"
          echo "Check the logs above for details"
          exit 1
